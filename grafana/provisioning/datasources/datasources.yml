apiVersion: 1

datasources:
  # ── InfluxDB 3 Core (SQL via FlightSQL / gRPC) ──────────────────────────────
  - name: InfluxDB3
    type: influxdb
    access: proxy
    url: ${INFLUXDB_URL}
    database: ${INFLUXDB_DATABASE}
    editable: true
    uid: influxdb3
    jsonData:
      dbName: ${INFLUXDB_DATABASE}
      httpMode: POST
      version: SQL
      insecureGrpc: true
      httpHeaderName1: Authorization
    secureJsonData:
      httpHeaderValue1: Bearer ${INFLUXDB_TOKEN}
      token: ${INFLUXDB_TOKEN}

  # ── PostgreSQL ──────────────────────────────────────────────────────────────
  - name: PostgreSQL
    type: postgres
    access: proxy
    url: ${POSTGRES_HOST}:${POSTGRES_PORT}
    database: ${POSTGRES_DB}
    user: ${POSTGRES_USER}
    secureJsonData:
      password: ${POSTGRES_PASSWORD}
    jsonData:
      sslmode: disable
      maxOpenConns: 5
      maxIdleConns: 2
      connMaxLifetime: 14400
      postgresVersion: 1600
      timescaledb: false
    editable: true
    uid: postgresql
